<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef style="display:none;"> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Header rows -->
  <div *ngFor="let itemRow of headersList">

    <!-- Header columns for rows -->
    <div *ngFor="let item of itemRow">

      <!-- Header cell component from material -->
      <ng-container matColumnDef={{item.id}}>
        <th mat-header-cell *matHeaderCellDef 
            [style.text-align]="center"
            [attr.colspan]="item.colspan"
            [attr.rowspan]="item.rowspan"
            >
          {{ item.name }}
        </th>
      </ng-container>
    </div>

    <!-- Header cell component from angular to native -->
    <tr mat-header-row *matHeaderRowDef="getHeaders(itemRow)"></tr>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
